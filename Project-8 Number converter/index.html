<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
        <!-- main div -->
        <div class="container">
            <h1 class="converter-title">Number Conversion</h1>
            <div class="converter-container">
                <div>
                    <label for="decimal">Decimal</label>
                    <input type="number" id="dec" class="output" name="decimal">
                </div>
                <div>
                    <label for="binary">Binary</label>
                    <input type="number" id="bin" class="output" name="binary">
                </div>
                <div>
                    <label for="octal">Octal</label>
                    <input type="number" id="oct" class="output" name="octal">
                </div>
                <div> <label for="hex-decimal">Hexa-Decimal</label>
                    <input type="text" id="hex" class="output" name="hexa">
                </div>
            </div>
        </div>
<script src="./index.js"></script>    
</body>
</html>
