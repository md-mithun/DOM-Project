<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="display">
        <input type="text" id="display" disabled maxlength="14" />
      </div>
      <div class="button-container">
        <button value="7" onclick="calc(this)">7</button>
        <button value="8" onclick="calc(this)">8</button>
        <button value="9" onclick="calc(this)">9</button>
        <button value="" class="clear" onclick="calc(this)">C</button>
        <button value="4" onclick="calc(this)">4</button>
        <button value="5" onclick="calc(this)">5</button>
        <button value="6" onclick="calc(this)">6</button>
        <button value="/" x onclick="calc(this)">รท</button>
        <button value="1" onclick="calc(this)">1</button>
        <button value="2" onclick="calc(this)">2</button>
        <button value="3" onclick="calc(this)">3</button>
        <button value="*" onclick="calc(this)">x</button>
        <button value="0" onclick="calc(this)">0</button>
        <button value="00" onclick="calc(this)">00</button>
        <button value="." onclick="calc(this)">.</button>
        <button value="-" onclick="calc(this)">-</button>
        <button value="equal" class="equal" onclick="calc(this)">=</button>
        <button value="%" onclick="calc(this)">%</button>
        <button value="+" class="plus" onclick="calc(this)">+</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
